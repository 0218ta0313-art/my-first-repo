<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>はじめてのHTML</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="gaze-header">
    <span class="gaze-label">見つめてます</span>
    <div class="eyes" aria-hidden="true">
      <div class="eye"><span class="pupil"></span></div>
      <div class="eye"><span class="pupil"></span></div>
    </div>
  </header>
  <h1>Git と GitHub の共同開発テスト中！</h1>
  <p>これはリポジトリの中に追加した、はじめての HTML ファイルです。</p>
  
  <!-- Animation playground -->
  <section class="playground" id="playground">
    <div id="shape" class="shape" aria-hidden="true"></div>
    <!-- target zone on the ceiling: hitting this awards points (UFO) -->
    <div id="targetZone" class="target-zone" aria-hidden="true" title="Target">
      <div class="ufo-lights" aria-hidden="true"></div>
    </div>
  </section>
  
  <!-- Controls -->
  <div class="controls">
    <div class="scoreboard">Score: <span id="score">0</span></div>
    <button id="startBtn">Start</button>
    <button id="pauseBtn">Pause</button>
    <button id="resetBtn">Reset</button>
    <label for="speedRange">Speed</label>
    <input type="range" id="speedRange" min="1" max="10" value="4">
  </div>
  
  <!-- Description -->
  <section class="playground-desc">
    <h2>ミニゲームの説明</h2>
    <p>Start を押すとボールが横に動きます。ボールをクリック（タップ）すると上方向へ跳ね上がり、同時に反対方向へ向きを変えます。ボールをクリックしても一時停止しません（停止中でもクリックすると一時的に垂直の跳ねを表示しますが、横移動は停止したままになります）。Pause で一時停止、Reset で左端に戻ります。Speed スライダーで速さを調整してください。</p>
  </section>
  
  <script src="script.js" defer></script>
</body>
</html>
